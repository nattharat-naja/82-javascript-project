<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Price Range Slider with Min-Max Input | Project</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="box">
                <h1>Price Range Slider</h1>
                <div class="display-flex">

                    <!-- for input fields -->
                    <div class="display-input">
                        <span>Minimum Price</span>
                        <input
                            id="min-field"
                            class="input-field"
                            type="number"
                            value="2500"
                        />
                    </div>
                    <div class="display-input">
                        <span>Maximum Price</span>
                        <input
                            id="max-field"
                            class="input-field"
                            type="number"
                            value="7500"
                        />
                    </div>

                    <!-- for slide value -->
                    <div class="display-slide">
                        <div class="display-slide-progress"></div>
                        <input
                            id="min-slider"
                            class="input-slider"
                            type="range"
                            min="0"
                            max="10000"
                            value="2500"
                            step="100"
                        />
                        <input
                            id="max-slider"
                            class="input-slider"
                            type="range"
                            min="0"
                            max="10000"
                            value="7500"
                            step="100"
                        />
                    </div>
                    
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
